<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-transparent">
            <form class="form-inline">
              <input class="input form-control mr-lg-2" type="text" placeholder="Enter the city" aria-label="Search">
              <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">üîç</button>
            </form>
        </nav>  
        <div class="weather d-flex flex-column ">
            <div class="d-flex justify-content-center">
                <img class="image" src="images/clear.png"  srcset="">
            </div>
            <div class="d-flex justify-content-center">
                <h1 class="time display-2" id="temp">27¬∞C</h1>
            </div>
            <div class="d-flex justify-content-center">
                <h2 class="time" id="city">Patna</h2>
            </div> 
            <div class="detail d-flex align-content-center justify-content-around">
              <div class="colm d-flex align-content-center">
                <img  src="images/humidity.png" alt="" srcset="">
                <div class="flex-column">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                
              </div>
              <div class="colm d-flex align-content-center">
                <img src="images/wind.png" alt="" srcset="">
                <div  class="flex-column">

                    <p class="speed">15 Km/h</p>
                    <p>Wind Speed</p>
                </div>
              </div>
            </div> 
        </div>
    </div>

    <script src="use.js"></script>
</body>
</html>
